
  {% extends 'base.html' %}
  {% block content %}

  <div class="filter-dark cover bg-fixed py-5 pr-2" style="background-image: url(&quot;assets/styleguide/header.jpg&quot;); background-position: center bottom; background-size: 200%; background-repeat: repeat;" id="mission">
    <div class="container my-auto">
      <div class="row"></div>
      <div class="row">
        <div class="col-md-12" style="transition: all 0.25s;">
          <form class="" style="" method="post">
            <div class="form-group" style=""> <label>이름</label> <input type="text" name="name" class="form-control w-50" placeholder="이름을 입력해주세요"> <small class="form-text text-muted"></small> </div>
            <div class="mb-2" style="">
              <div class="btn-group"> <a href="#" class="btn btn-outline-primary">남성</a> <a href="#" class="btn btn-primary">여성</a> </div>
            </div>
            <div class="form-group"><label>나이</label><input type="text" name='age' class="form-control w-50" placeholder="나이를 입력해주세요"></div>
            <div class="form-group"> <label>주소</label> <input type="text" name='addr_sigungu' class="form-control w-50" placeholder="주소를 입력해주세요"> <small class="form-text text-muted"></small> </div>
            <div class="form-group"> <label>이메일</label> <input type="email" name="email" class="form-control w-50" placeholder="이메일을 입력해주세요"> <small class="form-text text-muted"></small> </div>
            <div class="form-group"> <label>아이디</label> <input type="username" name='id' class="form-control w-50" placeholder="아이디를 입력해주세요"> <small class="form-text text-muted"></small> </div>
            <div class="form-group"> <label>비밀번호</label> <input type="password" name='password' class="form-control w-50" placeholder="비밀번호를 입력해주세요">
              <div class="form-group"><label>비밀번호 확인</label><input type="password" name='password'  class="form-control w-50" placeholder="다시 한번 입력해주세요"></div>
            </div>
          </form>
          <div class="row">
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4" style=""><a class="btn border border-primary text-light btn-primary" href="#">회원가입하기</a></div>
                <div class="col-md-4" style=""></div>
                <div class="col-md-4" style=""></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-white bg-dark" id="where">
    <div class="container">
      <div class="row">
        <div class="p-5 col-md-6">
          <h3><b>Smke</b></h3>
          <p class="">
            <a href="#" target="_blank">Quai Gustave-Ador 35 <br>1207 - Geneve (CH)</a>
          </p>
          <p class="">
            <a href="#">hello@smke.io</a>
          </p>
          <p class="mb-3">
            <a href="#">+41 798 65 61 19&nbsp;</a>
          </p>
          <a href="#" target="_blank"><i class="fa d-inline fa-lg mr-3 text-white fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fa fa-facebook d-inline fa-lg mr-3 text-white"></i></a>
        </div>
        <div class="p-5 col-md-6">
          <h3>Get in touch</h3>
          <form>
            <div class="form-group">
              <input type="email" class="form-control form-control-sm" placeholder="Email" required="required" name="email"> </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-sm" id="inlineFormInput" placeholder="Subject" required="required" name="subject"> </div>
            <div class="form-group"><textarea class="form-control p-1 form-control-sm" id="exampleTextarea" rows="3" placeholder="Your message" name="message"></textarea></div>
            <button type="submit" class="btn btn-outline-light btn-sm">SUBMIT</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <p class="text-center text-muted">© Copyright 2018 Pingendo - All rights reserved. </p>
        </div>
      </div>
    </div>
  </div>
