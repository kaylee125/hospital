{% extends 'base.html' %}
{% block content %}

  <div class="filter-dark cover bg-fixed py-5 pr-2" style="background-image: url(&quot;assets/styleguide/header.jpg&quot;); background-position: center bottom; background-size: 200%; background-repeat: repeat;" id="mission">
    <div class="container my-auto">
      <div class="row">
        <div class="col-md-12 mb-5">
          <form class="">
            <div class="form-group"> <label>아이디</label> <input type="text" name='id' class="form-control w-50" placeholder="아이디를 입력하세요"> <small class="form-text text-muted"></small> </div>
            <div class="form-group"> <label>비밀번호</label> <input type="password" password='password' class="form-control w-50" placeholder="비밀번호를 입력하세요"> </div>
          </form>
          <div class="row">
            <div class="col-md-12"><button type="submit" class="btn btn-primary w-50">로그인</button></div>
          </div>
          <div class="row">
            <div class="col-md-12"><a class="btn btn-link text-light" href="#">회원가입<br></a><a class="btn btn-link text-light" href="#">비밀번호 찾기</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-white bg-dark" id="where">
    <div class="container">
      <div class="row">
        <div class="p-5 col-md-6">
          <h3><b>Smke</b></h3>
          <p class="">
            <a href="#" target="_blank">Quai Gustave-Ador 35 <br>1207 - Geneve (CH)</a>
          </p>
          <p class="">
            <a href="#">hello@smke.io</a>
          </p>
          <p class="mb-3">
            <a href="#">+41 798 65 61 19&nbsp;</a>
          </p>
          <a href="#" target="_blank"><i class="fa d-inline fa-lg mr-3 text-white fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fa fa-facebook d-inline fa-lg mr-3 text-white"></i></a>
        </div>
        <div class="p-5 col-md-6">
          <h3>Get in touch</h3>
          <form>
            <div class="form-group">
              <input type="email" class="form-control form-control-sm" placeholder="Email" required="required" name="email"> </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-sm" id="inlineFormInput" placeholder="Subject" required="required" name="subject"> </div>
            <div class="form-group"><textarea class="form-control p-1 form-control-sm" id="exampleTextarea" rows="3" placeholder="Your message" name="message"></textarea></div>
            <button type="submit" class="btn btn-outline-light btn-sm">SUBMIT</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <p class="text-center text-muted">© Copyright 2018 Pingendo - All rights reserved. </p>
        </div>
      </div>
    </div>
  </div>
