{% extends 'base.html' %}
  {% block content %}
  {% load static %}

  <div class="py-5 text-center align-items-center d-flex" style="background-image: linear-gradient(to left bottom, rgba(189, 195, 199, .75), rgba(44, 62, 80, .75)); background-size: 100%;">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 mx-auto" style="">
          <h2 class="">당신의 증상 및 상태를 입력해보세요</h2>
          <h2 id="warn_text" class=""></h2>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 filter-dark cover bg-fixed" style="background-image: url(&quot;/static/assets/styleguide/header.jpg&quot;); background-position: center bottom; background-size: 200%; background-repeat: repeat;" id="mission">
    <div class="container w-100">
      <div class="row"> 
        <div class="col-md-12">
          <form method="post" class="symptom input" action="{% url 'recommend:check_dpt' %}">
          {% csrf_token %} 
          <div class="row">
            <div class="col-md-4 mt-0" style="">
              <h5 class=""><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>&nbsp; &nbsp; &nbsp;증상 입력란</h5>
            </div>
            <div class="col-md-4" style=""></div>
            <div class="col-md-4" style=""></div>
          </div>

            <div class="form-group h-75">
              <label contenteditable="true"></label>
              <textarea id="symptomtext" name = "symptomtext" cols = "125" rows = "5" maxlength = "400" placeholder = "이곳에 입력해주세요." ></textarea>
            </div>
          
          <div class="row"></div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><button type="submit" class="btn btn-primary w-75 ml-4 mt-5" >진료과목 찾기</button></div>
            <div class="col-md-4"></div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <div class="text-white bg-dark" id="where">
    <div class="container">
      <div class="row">
        <div class="p-5 col-md-6">
          <h3><b>룩포닥</b></h3>
          <p class="">Seoul gangnam gu - Olympic ro 777-93</p>
          <p class="">
            <a href="#">hello@lookfordoc.co.kr</a>
          </p>
          <p class="mb-3">
            <a href="#">02-927-72278</a>
          </p>
          <a href="#" target="_blank"><i class="fa d-inline fa-lg mr-3 text-white fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fa fa-facebook d-inline fa-lg mr-3 text-white"></i></a>
        </div>
        <div class="p-5 col-md-6">
          <h3>Get in touch</h3>
          <form>
            <div class="form-group">
              <input type="email" class="form-control form-control-sm" placeholder="Email" required="required" name="email"> </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-sm" id="inlineFormInput" placeholder="Subject" required="required" name="subject"> </div>
            <div class="form-group"><textarea class="form-control p-1 form-control-sm" id="exampleTextarea" rows="3" placeholder="Your message" name="message"></textarea></div>
            <button type="submit" class="btn btn-outline-light btn-sm">SUBMIT</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <p class="text-center text-muted">© Copyright 2018 Pingendo - All rights reserved. </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Script: Smooth scrolling between anchors in the same page -->
  <script src="{% static 'js/smooth-scroll.js' %}"></script>
  <script type="text/javascript">


      var data = '{{ datas|safe }}';
      var json_data = JSON.parse(data);

      if (json_data[0].result == 0) {
          document.getElementById('symptomtext').innerText = json_data[0].usr_input
          document.getElementById('warn_text').innerText = json_data[0].warn_text

        
      }



  </script>
  
  {% endblock %}
