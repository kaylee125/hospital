  {% extends 'base.html' %}
  {% block content %}
  {% load static %}

  <div class="filter-dark cover bg-fixed py-5 pr-2" style="background-image: url(&quot;/static/assets/styleguide/header.jpg&quot;); background-position: center bottom; background-size: 200%; background-repeat: repeat;" id="mission">
    <div class="container my-auto">
      <div class="row"></div>
      <div class="row">
        <div class="col-md-12" style="transition: all 0.25s;">
          <form method="post" class="sign up" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            
            <div class="form-group"> <label>아이디</label> <input type="username" name='username' class="form-control w-50"  value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디를 입력해주세요"> <small class="form-text text-muted"></small> </div>
            <div class="form-group"> <label>비밀번호</label> <input type="password" name='password1' class="form-control w-50"   value="{{ form.password1.value|default_if_none:'' }}"  placeholder="비밀번호를 입력해주세요"></div>
            <div class="form-group"><label>비밀번호 확인</label><input type="password" name='password2' class="form-control w-50"  value="{{ form.password2.value|default_if_none:'' }}" placeholder="다시 한번 입력해주세요"></div>
            <div class="form-group"><label>이메일주소</label><input type="text" name='email' id ='email' class="form-control w-50"  value="{{ form.email.value|default_if_none:'' }}" placeholder="이메일 주소 입력해주세요"></div>
            <button type="submit" class="btn btn-primary">회원가입하기</button>
          </form>

          <div class="row">
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-white bg-dark" id="where">
    <div class="container">
      <div class="row">
        <div class="p-5 col-md-6">
          <h3><b>룩포닥</b></h3>
          <p class="">Seoul gangnam gu - Olympic ro 777-93</p>
          <p class="">
            <a href="#">hello@lookfordoc.co.kr</a>
          </p>
          <p class="mb-3">
            <a href="#">02-927-72271</a>
          </p>
          <a href="#" target="_blank"><i class="fa d-inline fa-lg mr-3 text-white fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fa fa-facebook d-inline fa-lg mr-3 text-white"></i></a>
        </div>
        <div class="p-5 col-md-6">
          <h3>Get in touch</h3>
          <form>
            <div class="form-group">
              <input type="email" class="form-control form-control-sm" placeholder="Email" required="required" name="email"> </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-sm" id="inlineFormInput" placeholder="Subject" required="required" name="subject"> </div>
            <div class="form-group"><textarea class="form-control p-1 form-control-sm" id="exampleTextarea" rows="3" placeholder="Your message" name="message"></textarea></div>
            <button type="submit" class="btn btn-outline-light btn-sm">SUBMIT</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <p class="text-center text-muted">© Copyright 2018 Pingendo - All rights reserved. </p>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/smooth-scroll.js' %}"></script>
